<ion-header>
  <ion-navbar>
    <ion-title>
      Messages
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<button ion-button color="secondary" block (click)="setAddress()">Connect</button>
	<ion-list>
	  <ion-item (click)="selectUser()">
	    <ion-label floating>Username</ion-label>
	    <ion-input [disabled]="true" type="text" name="user"[(ngModel)]="data.user"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Message</ion-label>
	    <ion-textarea [disabled]="isDisabledField" rows="3" name="msg"[(ngModel)]="data.msg"></ion-textarea>
	  </ion-item>
	</ion-list>
	<div>
    	<button ion-button color="primary" [disabled]="isDisabledField" block (click)="sendMessage()">Send</button>
  	</div>

</ion-content>
